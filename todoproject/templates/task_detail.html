{% extends "base.html" %}
{% block content %}

<div class="header">
    <div class="return">
        <a href="{% url 'tasks' %}" style="color:black" >戻る</a>
    </div>
</div>

<div style="padding:2px 20px 20px 20px">
    <p class="break-word">
        <h2>タスク:{{task.title}}</h2>
        <p>詳細:{{task.description}}</p>
        <p>作成日:{{task.created_Date}}</p>
        <p>ステータス:
            {% if task.completed %}
                完了
            {% else %}
                未完了
            {% endif %}
        </p>
    </p>
</div>

{% endblock content %}
